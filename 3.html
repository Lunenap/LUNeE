<h2>몽룡이</h2>
<p>집에서 키우는 반려동물로 이름은 '몽룡'입니다.
중학교 1학년때 데려와 7년째 같이 살고있습니다.
<p>푹신한걸 좋아해 가끔씩 이불을 빨기위해 밖에두면 올라가서 낮잠을 자곤합니다.</p>
</p>
<img src="몽이.jpg" width="600">
<p>또한 사람을 좋아하고 활기찬 아이라 사람만 보이면 막 달려갑니다. 하지만 온순해서 인지 아니면 입이 작아서인지 이갈이가 끝난후에 단한번도 사람을 물거나 한적이없습니다.</p>
